indexer
{
  # Максимальный лимит используемой памяти RAM
  mem_limit = 256M
}

searchd
{
  # Сервер и порт клиентского подключения.
  listen = localhost:3307:mysql41

  # Лог
  log = ./logs/searchd.log

  # Лог запросов
  query_log = ./logs/query.log

  # Таймаут на соединение с сервером (в секундах). При истечении времени происходит обрыв
  read_timeout = 5

  # Максимальное кол-во потомков от процесса
  max_children = 32

  # Путь до pid-файла
  pid_file = ./logs/searchd.pid

  # Максимальное кол-во результатов выдачи
  max_matches = 1000
}